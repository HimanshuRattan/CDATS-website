<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- start navabr -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <!-- <a class="navbar-brand" href="index.html">AAKASH KAPOOR</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav text ml-auto custom-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="team.html">Team</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end navbar -->
    <div class="container">
        <div class="title">CONTACT US</div>
    </div>
    <center>
        <div class="contact-form-widget">
          <div class="form">
            <form name="contact-form">
              <div class="nama">
                <br />
                <br />
                <i class="fa fa-user"></i> Name:</div>
              <input class="contact-form-name" id="ContactForm1_contact-form-name" name="name" size="30" type="text" value="" />
              <br />
              <br />
              <div class="email">
                <i class="fa fa-envelope-o"></i> E-mail:</div>
              <input class="contact-form-email" id="ContactForm1_contact-form-email" name="email" size="30" type="text" value="" />
              <br />
              <br />
              <div class="pesan">
                <i class="fa fa-pencil-square-o"></i> Message:</div>
              <textarea class="contact-form-email-message" cols="30" id="ContactForm1_contact-form-email-message" name="email-message" rows="10"></textarea>
              <br />
              <input class="contact-form-button contact-form-button-submit fa-user" id="ContactForm1_contact-form-submit" type="button" value="Send" />
              <br />
            </form>
          </div>
        </div>
      </center>


<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
